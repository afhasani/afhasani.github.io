<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Nolan Film - Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar-samping d-flex flex-column p-3">
        <h4 class="text-white">Christopher Nolan</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item mb-2">
                <a href="form.html" class="nav-link">Contact Form</a>
            </li>
            <li class="nav-item">
                <a href="table.html" class="nav-link">Filmography</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <header>
            <h1>Christopher Nolan - Share Your Favorite Film</h1>
        </header>
        <div class="box">
            <form action="/submit" method="GET" style="margin-top: 20px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="movie" class="form-label">Favorite Nolan Movie:</label>
                    <input type="text" class="form-control" id="movie" name="movie" required>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year You Watched It:</label>
                    <input type="date" class="form-control" id="year" name="year">
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rate the Movie (1-10):</label><br>
                    <input type="radio" id="rating1" name="rating" value="1"> 1
                    <input type="radio" id="rating10" name="rating" value="10"> 10
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Christopher Nolan Fan Page</p>
        </footer>
    </div>
</body>
</html>
