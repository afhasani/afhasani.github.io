<!DOCTYPE html>
<html lang="en" class="h-entry">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="p-name">Favorite Nolan Film - Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar-samping d-flex flex-column p-3">
        <h4 class="text-white h-card">
            <span class="p-name">Christopher Nolan</span>
        </h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item mb-2">
                <a href="form.html" class="nav-link">Contact Form</a>
            </li>
            <li class="nav-item">
                <a href="table.html" class="nav-link">Filmography</a>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <header>
            <h1 class="p-name">Christopher Nolan - Share Your Favorite Film</h1>
        </header>
        <div class="box container-sm" data-aos="zoom-in" data-aos-duration="1000">
            <form action="submit" method="GET" style="margin-top: 20px;">
                <div class="mb-3 h-card">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control p-name" id="name" name="name" required>
                </div>
                <div class="mb-3 h-card">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control u-email" id="email" name="email" required>
                </div>
                <div class="mb-3 h-review">
                    <label for="movie" class="form-label">Favorite Nolan Movie:</label>
                    <input type="text" class="form-control p-item-reviewed" id="movie" name="movie" list="movies" required>
                    <datalist id="movies">
                        <option value="The Dark Knight Rises">The Dark Knight Rises</option>
                        <option value="The Dark Knight">The Dark Knight</option>
                        <option value="Inception">Inception</option>
                        <option value="Interstellar">Interstellar</option>
                        <option value="Dunkirk">Dunkirk</option>
                        <option value="Batman Begins">Batman Begins</option>
                        <option value="Insomnia">Insomnia</option>
                        <option value="The Prestige">The Prestige</option>
                        <option value="Memento">Memento</option>
                        <option value="Following">Following</option>
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date You Watched It:</label>
                    <input type="date" class="date" id="year" name="date">
                </div>
                <div class="mb-3 h-review">
                    <label for="review" class="form-label">Your Review:</label>
                    <textarea class="form-control p-review" id="review" name="review"></textarea>
                </div>
                <div class="mb-3 h-review">
                    <label for="rating" class="form-label">Rate the Movie (1-10):</label><br>
                    <input type="radio" id="rating1" name="rating" value="1" class="p-rating"> 1
                    <input type="radio" id="rating2" name="rating" value="2" class="p-rating"> 2
                    <input type="radio" id="rating3" name="rating" value="3" class="p-rating"> 3
                    <input type="radio" id="rating4" name="rating" value="4" class="p-rating"> 4
                    <input type="radio" id="rating5" name="rating" value="5" class="p-rating"> 5
                    <input type="radio" id="rating6" name="rating" value="6" class="p-rating"> 6
                    <input type="radio" id="rating7" name="rating" value="7" class="p-rating"> 7
                    <input type="radio" id="rating8" name="rating" value="8" class="p-rating"> 8
                    <input type="radio" id="rating9" name="rating" value="9" class="p-rating"> 9
                    <input type="radio" id="rating10" name="rating" value="10" class="p-rating"> 10
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Christopher Nolan Fan Page</p>
            <p>Ahmad Faqih Hasani</p>
            <p>122140005</p>
        </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
