<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title itemprop="name">Favorite Nolan Film - Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar-samping d-flex flex-column p-3">
        <h4 class="text-white" itemprop="about" itemscope itemtype="https://schema.org/Person">
            <span itemprop="name">Christopher Nolan</span>
        </h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item mb-2">
                <a href="form.html" class="nav-link">Contact Form</a>
            </li>
            <li class="nav-item">
                <a href="table.html" class="nav-link">Filmography</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <header>
            <h1 itemprop="headline">Christopher Nolan - Share Your Favorite Film</h1>
        </header>
        <div class="box container-sm">
            <form action="submit" method="GET" style="margin-top: 20px;" itemscope itemtype="https://schema.org/Questionnaire">
                <div class="mb-3" itemscope itemtype="https://schema.org/Person">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required itemprop="name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required itemprop="email">
                </div>

                <div class="mb-3" itemscope itemtype="https://schema.org/CreativeWork">
                    <label for="movie" class="form-label">Favorite Nolan Movie:</label>
                    <input type="text" class="form-control" id="movie" name="movie" list="movies" required itemprop="name">
                    <datalist id="movies">
                        <option value="The Dark Knight Rises">The Dark Knight Rises</option>
                        <option value="The Dark Knight">The Dark Knight</option>
                        <option value="Inception">Inception</option>
                        <option value="Interstellar">Interstellar</option>
                        <option value="Dunkirk">Dunkirk</option>
                        <option value="Batman Begins">Batman Begins</option>
                        <option value="Insomnia">Insomnia</option>
                        <option value="The Prestige">The Prestige</option>
                        <option value="Memento">Memento</option>
                        <option value="Following">Following</option>
                    </datalist>
                </div>

                <div class="mb-3">
                    <label for="year" class="form-label">Year You Watched It:</label>
                    <input type="date" class="form-control" id="year" name="year" itemprop="datePublished">
                </div>

                <div class="mb-3">
                    <label for="review" class="form-label">Your Review:</label>
                    <textarea type="text" class="form-control" id="review" name="review" itemprop="review"></textarea>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rate the Movie (1-10):</label><br>
                    <input type="radio" id="rating1" name="rating" value="1" itemprop="ratingValue"> 1
                    <input type="radio" id="rating2" name="rating" value="2" itemprop="ratingValue"> 2
                    <input type="radio" id="rating3" name="rating" value="3" itemprop="ratingValue"> 3
                    <input type="radio" id="rating4" name="rating" value="4" itemprop="ratingValue"> 4
                    <input type="radio" id="rating5" name="rating" value="5" itemprop="ratingValue"> 5
                    <input type="radio" id="rating6" name="rating" value="6" itemprop="ratingValue"> 6
                    <input type="radio" id="rating7" name="rating" value="7" itemprop="ratingValue"> 7
                    <input type="radio" id="rating8" name="rating" value="8" itemprop="ratingValue"> 8
                    <input type="radio" id="rating9" name="rating" value="9" itemprop="ratingValue"> 9
                    <input type="radio" id="rating10" name="rating" value="10" itemprop="ratingValue"> 10
                </div>

                <button type="submit" class="btn btn-primary" itemprop="action">Submit</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Christopher Nolan Fan Page</p>
        </footer>
    </div>
</body>
</html>
