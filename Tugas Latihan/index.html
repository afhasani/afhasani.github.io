<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator Nilai PemWeb RA</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="judul">Kalkulator Nilai Pemrograman Web RA</h1>
	<div class="container">
		<div class="form-section" style="display: grid;" data-aos="zoom-in-right">
			<h1>Penilaian Mahasiswa</h1>
			<div class="form-group">
				<label for="tugas">Nilai Tugas (30%)</label>
				<input type="number" id="tugas" min="0" max="100" placeholder="0 - 100">
			</div>
			<div class="form-group">
				<label for="uts">Nilai UTS (30%)</label>
				<input type="number" id="uts" min="0" max="100" placeholder="0 - 100">
			</div>
			<div class="form-group">
				<label for="uas">Nilai UAS (40%)</label>
				<input type="number" id="uas" min="0" max="100" placeholder="0 - 100">
			</div>
			<button id="hitungBtn">Hitung Nilai</button>
		</div>
		<div id="result-section" class="result-section" data-aos="zoom-in-left">
			<h2>Hasil Penilaian</h2>
			<div id="result" class="result">Belum ada hasil.</div>
		</div>
	</div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="perhitungan.js"></script>
</body>
</html>
